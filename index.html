<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="add-todo-form">
            <input type="text" name="add-todo-input" placeholder="Add a new todo...">
            <button class="btn btn-add-todo" type="submit">Add</button>
        </form>
        <input type="text" name="search" id="search" placeholder="Search...">
        <ul class="todos">
            <li>
                <input type="checkbox">Clean the car
                <button class="btn-delete-todo"></button>
            </li>
            <li>
                <input type="checkbox">Workout
                <button class="btn-delete-todo"></button>
            </li>
            <li>
                <input type="checkbox">Reserach javascript
                <button class="btn-delete-todo"></button>
            </li>
            <li>
                <input type="checkbox">Lean javascript
                <button class="btn-delete-todo"></button>
            </li>
            <li>
                <input type="checkbox">Walk the dog
                <button class="btn-delete-todo"></button>
            </li>
        </ul>
    </div>

    <!-- script -->
    <script src="js/index.js"></script>
</body>
</html>
